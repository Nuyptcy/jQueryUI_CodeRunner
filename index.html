<!doctype html>
<html lang="zh-Han-TW">
<head>
    <title>Coderunner</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #menu{
            width: 100%;
            height: 60px;
            background-color: black;
            font-family: "Helvetica Neue","Helvetica","Arial";
        }

        body{
            margin:0;
            padding: 0;
            background-color: #1D1E22;
        }

        .menu-container{
            width: 1200px;
            margin: auto;
            padding-top: 15px;
        }

        #logo{
            color: white;
            float: left;
            font-size: 1.5em;
            margin-left: 500px; 
            /* 總共1200px */
        }

        .button{
            float: right;
            font-size: 18px;
            width: 120px;
            border: none;
            border-radius: 4px;
            padding: 5px;
            background-color: #FFDD40;
            cursor: pointer;
        }

        .button span{
            transition: 0.5s;
        }

        .button span::after{
            content: \00bb;
            /* color: white; */
            position: absolute;
            right: 0px;
        
        }

        .clear{
            clear: both;
        }

        #accordion{
                background-color: #FFDD40;
                width: 100%;
                height: 400px;
                margin: auto;


            }

        #accordion h3, #accordion div{

            display: inline-block;
            text-align: center;
            vertical-align: top;
        }

        #accordion h3{
            background-color: #36383f;
            color: white;
            transform: rotate(270deg)
            width: 400px;
            height: 30px;
            margin: 185px 0px 0px -170px

        }

        #accordion div{
            width: 340px;
            height: 400px;
            margin: 0px 5px 0 -170px;
        }

        .button:hover span{
            position: relative;
            padding-right: 25px;
        }

        .button:hover span::after{
            opacity: 0;
            right: 0;
        }

        textarea{
            width: 100%;
            height: inherit;
            resize: none
            background-color:inherit;
            border: none;
            color: #ddca7e;
            font-size: 20px;
            color: #ddca7e;}
        

    </style>
</head>

<body>
    <div id="menu">
        <div class="menu-container">
            <div id="logo">
                網頁代碼播放器
            </div>
            <button id="runCode" class="button" type="button"><span>運行代碼</span></button>
            

        </div>
    </div>
    <div class="clear"></div>
    <ul id="accordion">
        <h3 id="html-code" class="tab">HTML</h3>

        <div class="code-container">
            <textarea id="html-code">

            </textarea>

            <h3 id="css-code" class="tab">CSS</h3>
        <div class="code-container">
            <textarea id="css-code">
                
            </textarea>

            <h3 id="js-code" class="tab">JavascriptL</h3>
        <div class="code-container">
            <textarea id="js-code">
                
            </textarea>
        </div>
    </ul>
    <script type="text/javascript">
    $(".code-cintainer").hide();
    $("#css-code").css("margin-left","-350px");
    $("#js-code").css("margin-left","-350px");
    $(".tab").click(function(event){
        $(this).nextAll(".tab").css("margin-left")
        $(this).nextAll(".code-container").animate(
            {width:"0px"},
            {duration:1500, queue:false}
        );
        $(this).next().animate({
            backgroundColor:"#1D1E22", 
            }
            )
        $(this).next().animate(
            {
                width: "680px",
            },
            {
                // 不添加到queue裡面
                duration: 2000, queue:false
            }
            );
    });
    </script>
</body>
</html>
